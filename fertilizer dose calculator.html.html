<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Dosage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calculator-card {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .result-card {
            background-color: #f3f4f6;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border-left: 5px solid #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="calculator-card max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Fertilizer Dosage Calculator</h1>
            <p class="text-gray-500 mt-2">Based on Bangladesh Krishi Rules</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="landArea" class="block text-sm font-medium text-gray-700 mb-2">Land Area</label>
                <div class="flex items-center space-x-2">
                    <input type="number" id="landArea" class="input-field" placeholder="e.g., 100">
                    <select id="areaUnit" class="input-field">
                        <option value="decimal">Decimal</option>
                        <option value="katha">Katha</option>
                        <option value="bigha">Bigha</option>
                        <option value="acre">Acre</option>
                        <option value="hectare">Hectare</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="crop" class="block text-sm font-medium text-gray-700 mb-2">Select Crop</label>
                <select id="crop" class="input-field">
                    <option value="" disabled selected>Choose a crop</option>
                    <option value="paddy_boro">Paddy (Boro)</option>
                    <option value="paddy_aman">Paddy (Aman)</option>
                    <option value="wheat">Wheat</option>
                    <option value="jute">Jute</option>
                    <option value="potato">Potato</option>
                    <option value="maize">Maize</option>
                    <option value="mustard">Mustard</option>
                    <option value="lentil">Lentil</option>
                </select>
            </div>
        </div>

        <button id="calculateBtn" class="btn-primary w-full flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M12 8h.01M15 8h.01M15 5h.01M12 5h.01M9 5h.01M4 7h16a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V8a1 1 0 011-1z"></path></svg>
            Calculate
        </button>

        <div id="result" class="hidden mt-6">
             <div class="result-card">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Recommended Dosage</h2>
                <div id="resultValues" class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                    <!-- Results will be injected here -->
                </div>
            </div>
        </div>
         <div id="error" class="hidden mt-4 text-red-600 font-medium p-3 bg-red-100 rounded-lg"></div>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDiv = document.getElementById('result');
        const resultValuesDiv = document.getElementById('resultValues');
        const errorDiv = document.getElementById('error');

        // Data based on Bangladesh Krishi (Agriculture) recommendations per Hectare
        // Source: Approximated from various agricultural guides of Bangladesh
        const fertilizerData = {
            // N-P-K in kg/hectare
            paddy_boro: { urea: 280, tsp: 110, mop: 150 }, // Urea, TSP, MoP
            paddy_aman: { urea: 180, tsp: 90, mop: 120 },
            wheat: { urea: 200, tsp: 150, mop: 120 },
            jute: { urea: 100, tsp: 50, mop: 60 },
            potato: { urea: 250, tsp: 180, mop: 250 },
            maize: { urea: 300, tsp: 150, mop: 180 },
            mustard: { urea: 150, tsp: 120, mop: 90 },
            lentil: { urea: 40, tsp: 80, mop: 60 }
        };

        const unitToHectare = {
            decimal: 0.00404686,
            katha: 0.0067,
            bigha: 0.1338,
            acre: 0.404686,
            hectare: 1
        };

        calculateBtn.addEventListener('click', () => {
            const landArea = parseFloat(document.getElementById('landArea').value);
            const areaUnit = document.getElementById('areaUnit').value;
            const crop = document.getElementById('crop').value;
            
            errorDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');

            if (isNaN(landArea) || landArea <= 0 || !crop) {
                errorDiv.textContent = 'Please enter a valid land area and select a crop.';
                errorDiv.classList.remove('hidden');
                return;
            }

            const areaInHectare = landArea * unitToHectare[areaUnit];
            const dosage = fertilizerData[crop];

            const ureaNeeded = (areaInHectare * dosage.urea).toFixed(2);
            const tspNeeded = (areaInHectare * dosage.tsp).toFixed(2);
            const mopNeeded = (areaInHectare * dosage.mop).toFixed(2);

            resultValuesDiv.innerHTML = `
                <div class="p-4 bg-blue-100 rounded-lg">
                    <p class="text-sm font-medium text-blue-800">Urea</p>
                    <p class="text-2xl font-bold text-blue-900">${ureaNeeded} kg</p>
                </div>
                <div class="p-4 bg-green-100 rounded-lg">
                    <p class="text-sm font-medium text-green-800">TSP</p>
                    <p class="text-2xl font-bold text-green-900">${tspNeeded} kg</p>
                </div>
                <div class="p-4 bg-yellow-100 rounded-lg">
                    <p class="text-sm font-medium text-yellow-800">MoP</p>
                    <p class="text-2xl font-bold text-yellow-900">${mopNeeded} kg</p>
                </div>
            `;
            
            resultDiv.classList.remove('hidden');
        });

    </script>

</body>
</html>
